parameters:
- name: stageName
  default: ''
- name: environment
  default: ''
- name: serviceConnection
  default: ''
- name: resourceGroupName
  default: ''
- name: region
  default: 'eastus'

stages:
- stage: ${{ parameters.stageName }}
  displayName: ${{ parameters.stageName }}
  jobs:
  - deployment: Deploy
    displayName: Deploy
    environment: ${{ parameters.environment }}
    variables:
    - name: parameterFile
      value: '$(Pipeline.Workspace)/infrastructure/parameters/parameters.${{ parameters.environment }}.json'
    pool:
      vmImage: ubuntu-latest
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: infrastructure
          
          - task: AzureCLI@2
            displayName: Deploy Infrastructure
            inputs:
              azureSubscription: ${{ parameters.serviceConnection }}
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                DEPLOYMENT_NAME="single-tenant-logic-app-$(date '+%F_%H_%M_%S')"
                echo "Using deployment name $DEPLOYMENT_NAME"
                echo "Using parameter file $(parameterFile)"
                
                az group create --location ${{ parameters.region }} --name ${{ parameters.resourceGroupName }}

                az group deployment create -G "${{ parameters.resourceGroupName }}" -n "$DEPLOYMENT_NAME" --template-file "$(Pipeline.Workspace)/infrastructure/maintemplate.bicep" --parameters @$(paremterFile)
